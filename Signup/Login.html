<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MelodyMix</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header>
        MelodyMix
    </header>
    <main>
        <section class="login-box">
            <h2>Welcome Back to MelodyMix</h2>
            <p>Login to access your playlists and favorite music</p>

            <!-- Login Form -->
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>

            <!-- Signup Link -->
            <p class="signup-link">Don't have an account? <a href="file:///C:/Users/BENJA/Documents/Music/Signup/Signup.html">Sign up here</a></p>
        </section>
    </main>
</body>
</html>
